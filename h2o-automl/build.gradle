description = "H2O AutoML"

dependencies {
  compile project(":h2o-genmodel")
  compile project(":h2o-core")
  compile project(":h2o-algos")
  compile project(":h2o-ext-xgboost")

  compile 'org.jblas:jblas:1.2.4' // temporarily adding this for POC
  // Test dependencies only
  testCompile "junit:junit:${junitVersion}"
  testCompile "org.mockito:mockito-core:2.23.0"
  testCompile "com.pholser:junit-quickcheck-core:0.8.2"
  testCompile 'com.pholser:junit-quickcheck-generators:0.8.2'
  testCompile project(path: ":h2o-core", configuration: "testArchives")
  testRuntimeOnly project(":${defaultWebserverModule}")
}

apply from: "${rootDir}/gradle/dataCheck.gradle"

test {
  dependsOn ":h2o-core:testJar"
  dependsOn smalldataCheck, cpLibs, jar, testJar, testSingleNode, testMultiNode

  // Defeat task 'test' by running no tests.
  exclude '**'
}

